		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />

		<meta name="twitter:title" content="LinkBase - Nunca mais perca um link!" />

		<!-- Google + -->
		<meta itemprop="name" content="LinkBase - Nunca mais perca um link!" />
		<meta itemprop="description" content="Bem vindo ao LinkBase, um sistema para gerenciar os seus links favoritos." />
		<!-- Canonical -->
		<link rel="canonical" href="https://diogocezar.github.io/linkbase" />
		<!-- FavIcon -->
		<link rel="shortcut icon" href="./assets/images/favicon.png">
		<!-- Reset -->
		<link rel="stylesheet" href="./assets/css/includes/reset.css">
		<!-- Colors -->
		<link rel="stylesheet" href="./assets/css/includes/colors.css">
		<!-- Sizes -->
		<link rel="stylesheet" href="./assets/css/includes/sizes.css">
		<!-- Base -->
		<link rel="stylesheet" href="./assets/css/base.css">
		<!-- Fonts -->
		<link rel="stylesheet" href="./assets/css/includes/fonts.css">
		<!-- Shared Components -->
		<link rel="stylesheet" href="./assets/css/generics/generic-header.css">
		<link rel="stylesheet" href="./assets/css/generics/generic-footer.css">
		<link rel="stylesheet" href="./assets/css/generics/generic-welcome.css">
		<!-- Page Components -->
		<link rel="stylesheet" href="./assets/css/components/register-form.css">
		<title>LinkBase - Cadastrar Novo</title>
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="container">
				<a href="index.html"><img id="logo-header" src="./assets/images/linkbase-logo-header.svg" alt="Logotipo do LinkBase do Header" /></a>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li class="active"><a href="register.html">Cadastrar</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<!-- Generic Welcome -->
		<section id="generic-welcome">
			<div class="container">
				<img src="./assets/images/linkbase-logo.svg" alt="Logo do LinkBase">
			</div>
		</section>
		<!-- Register Form -->
		<section id="register-form">
			<div class="container">
				<h2>Cadastrar</h2>
				<form>
					<input type="text" placeHolder="Título" id="title" />
					<input type="text" placeHolder="Link" id="link" />
					<select id="categorie"></select>
					<textarea placeHolder="Descrição" id="description"></textarea>
					<div class="error"></div>
					<button class="btn-save">Salvar</button>
					<button class="btn-cancel">Cancelar</button>
				</form>
			</div>
		</section>
		<!-- Footer -->
		<footer>
			<div class="container">
				<a href="index.html"><img id="logo-footer" src="./assets/images/linkbase-logo-footer.svg" alt="Logotipo do LinkBase do Footer" /></a>
				<p>Sistema desenvolvido na disciplina de <span>Programação Web 1</span></p>
				<p><span>UTFPR</span> - Campus Cornélio Procópio</p>
				<p>Professor <a href="https://www.diogocezar.com" target="_blank">Diogo Cezar</a></p>
			</div>
		</footer>
		<!-- Js -->
		<script src="./js/register.js"></script>
	</body>
</html>
